<style>

    <script module>
      window.esptoolPackage = import(
        // In development we import locally.
        window.location.hostname === "localhost"

<main class="main">
  <div class="subheader">
    &nbsp;&nbsp;<a id="butConnect"><i class="fas fa-plug"></i> Connect</a>
    <a id="butDisconnect"style="display: none;"><i class="far fa-window-close"></i> Disconnect</a>
    &nbsp;<a id="butSerialTerminal" href="https://fr4nkfletcher.github.io/Adafruit_WebSerial_ESPTool/serial_terminal.html"><i class="fas fa-keyboard"></i> Serial Terminal</a>
    &nbsp;<a id="butClear"><i class="fas fa-eraser"></i> Clear Text</a>
    <div class="right">
   
    <label for="darkmode"> Dark Mode </label>
    <div class="onoffswitch">
      <input type="checkbox" name="darkmode" class="onoffswitch-checkbox" id="darkmode" checked />
      <label class="onoffswitch-label" for="darkmode">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
      </label>
    </div>
  </div>
</div>
        </div>
      </div>
 <div id="app">
        <div id="commands" class="connected">
          <div class="upload">
            <label class="firmware">
              <div class="model-select">
                
                <select id="modelSelect" class="dropdown"style="background-color: #333; color: white;">
                  <option value="NULL" disabled selected style="display:none;"><b>--- SELECT BOARD ---</b></option>
                  <optgroup label="--- SELECT BOARD ---">
          <optgroup label="+ ESP32-2432S028R Cheap-Yellow-Display">
          <option value="CYD">- CYD MicroUSB-only</option>
          <option value="CYDNOGPS">- CYD MicroUSB-only w/o GPS</option>
          <option value="CYD2USB">- CYD2USB</option>
          <option value="CYD2USBNOGPS">- CYD2USB w/o GPS</option>
          </optgroup>

                </select>
                <select id="versionSelect" class="dropdown" style="background-color: #333; color: white;">
                  <option value="NULL" disabled selected style="display:none;"><b>--- VERSION ---</b></option>
                  <optgroup label="--- VERSION ---"></optgroup>
                 <option value="latest">Latest 1.0.0</option>
                 <option value="previous">Previous 0.13.10</option>
              </select>

    
              </div>
<style>
    /* Hides scrollbar for any element with class .no-scrollbar */
    #commands::-webkit-scrollbar {
        display: none; /* for Webkit browsers */

    #commands {
        overflow-y: auto; /* This allows vertical scrolling to remain functional */
    }
</style>
            </label>
            <br><br>

            &nbsp;&nbsp;&nbsp;<a id="butProgram"><i class="fas fa-upload"></i> Program</a>&nbsp;&nbsp;
            <a id="butErase"><i class="fas fa-trash"></i> Erase</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           
          </div>
        </div>
        <div id="flashMessages" class="flashMessages"></div>
        
        <div id="log"></div>
